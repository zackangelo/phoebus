schema {
    query: Query
}

type Query {
    peopleCount: Int!
    person: Person!
}

interface Pet {
  name: String!
}

type Dog implements Pet {
    name: String!
    dog_breed: DogBreed!
}

type Cat implements Pet {
    name: String!
    cat_breed: CatBreed!
}

type Person {
    firstName: String!
    lastName: String!
    age: Int
    pets: [Pet!]!
}

enum DogBreed {
    CHIHUAHUA
    RETRIEVER
    LAB
}

enum CatBreed {
    TABBY
    MIX
}
